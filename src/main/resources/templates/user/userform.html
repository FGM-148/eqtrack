<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container">

    <h2>Registration form</h2>
    <div>
    <form class="form-horizontal" th:object="${userForm}" th:action="@{/user}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>

                    <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                           </ul>
                        </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>

                    <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                           </ul>
                        </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Enabled account</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:field="*{enabled}" th:value="${enabled}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Roles:</label>
                <div class="col-sm-10">
                    <ul>
                        <li th:each="role : ${allRoles}">
                            <input type="checkbox" th:field="*{roles}" th:value="${role.name}" />
                            <label th:for="${#ids.prev('roles')}"
                                   th:text="${role.name}"></label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <a href="/user/list">Return to User List</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
