<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META SECTION -->
    <title>Search Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<h1 class="text-center">Search User</h1>
<form action="#" th:action="@{/user/search}" th:object="${search}">
    <!--<label for="search_input">Search:</label> -->
    <input name="search" id="search">
        
    </input>
    <div class="container">
    <div th:if="${not #lists.isEmpty(search)}">
        <h2>Search Results</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email address</th>
                <th>Enabled Account</th>
                <th>Roles</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.id}"></td>
                <td th:text="${search.name}"></td>
                <td th:text="${search.firstName}"></td>
                <td th:text="${search.lastName}"></td>
                <td th:text="${search.email}"></td>
                <td th:text="${search.enabled}"></td>
                <td th:text="${search.roles}"></td>
                <td><a th:href="${'/user/show/' + search.id}">View</a> </td>
                <td><a th:href="${'/user/edit/' + search.id}">Edit</a> </td>
                <td><a th:href="${'/user/delete/' + search.id}">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</form>
</body>
</html>
