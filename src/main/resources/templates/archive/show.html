<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Archived Item Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Archived Item</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.id}">Item Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Serial Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.serialNumber}">Serial Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Internal Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.internalNumber}">Internal Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Source of Delivery:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.sourceOfDelivery}">Source of delivery</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Delivery Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${archive.deliveryDate}">Delivery Date</p>
                    </div>
                </div>
                <table class="table table-striped">
                    <div th:if="${not #lists.isEmpty(logs)}">
                        <h2>Item History:</h2>
                        <tr>
                            <th>Timestamp</th>
                            <th>Event</th>
                        </tr>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.eventDate}"></td>
                            <td th:text="${log.event}"></td>
                        </tr>
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/archive/list">Return to Item List</a>
        </div>
    </div>
</div>

</body>
</html>
