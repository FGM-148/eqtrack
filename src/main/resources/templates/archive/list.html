<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container">
    <div th:if="${not #lists.isEmpty(archives)}">
        <h2>Archived Equipment List:</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Serial Number</th>
                <th>Internal Number</th>
                <th>Source of Delivery</th>
                <th>Delivery Date</th>
                <th>View</th>
            </tr>
            <tr th:each="archive : ${archives}">
                <td th:text="${archive.id}"></td>
                <td th:text="${archive.name}"></td>
                <td th:text="${archive.serialNumber}"></td>
                <td th:text="${archive.internalNumber}"></td>
                <td th:text="${archive.sourceOfDelivery}"></td>
                <td th:text="${archive.deliveryDate}"></td>
                <td><a th:href="${'/archive/show/' + archive.id}">View</a> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
