<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<!--<div class="container">-->

<div class="row">
    <div class="col-sm-6">
        <h2>Show Project</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.id}">Project Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.company}">Name</p>
                </div>
            </div>
            <div th:switch="${isOwner}">
                <p th:case="'false'">
                    <a th:href="@{${assignLink}}">Assign Project To Yourself</a>
                </p>
                <p th:case="'true'">You Own This Project</p>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <a th:href="${referer}">Return to Previous Page</a>
    </div>
</div>
<!--</div>-->

</body>
</html>
