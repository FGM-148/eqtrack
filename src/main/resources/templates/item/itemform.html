<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment Item Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container">

    <h2>Item Details</h2>
    <div>
        <form class="form-horizontal" th:object="${itemForm}" th:action="@{/item}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{inStorage}"/>
            <input type="hidden" th:field="*{project}"/>
            <input type="hidden" th:field="*{user}"/>
            <input type="hidden" th:field="*{company}"/>

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('SerialNumber')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Serial Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{SerialNumber}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('SerialNumber')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('internalNumber')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Internal Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{internalNumber}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('internalNumber')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('sourceOfDelivery.country')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceOfDelivery.country}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sourceOfDelivery.country')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('sourceOfDelivery.city')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceOfDelivery.city}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sourceOfDelivery.city')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('sourceOfDelivery.postalCode')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Postal code:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{sourceOfDelivery.postalCode}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sourceOfDelivery.postalCode')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('sourceOfDelivery.street')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceOfDelivery.street}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sourceOfDelivery.street')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('sourceOfDelivery.number')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceOfDelivery.number}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sourceOfDelivery.number')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('deliveryDate')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Delivery Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{deliveryDate}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('deliveryDate')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Owned by:</label>
                <div class="col-sm-10">
                <select class="form-control" id="company" name="company">
                    <option th:each="company : ${allCompanys}"
                            th:value="${company.id}"
                            th:selected="${company}"
                            th:text="${company.name}">
                    </option>
                </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <a href="/item/list">Return to Item List</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
