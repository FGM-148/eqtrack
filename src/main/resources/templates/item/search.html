<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META SECTION -->
    <title>Search Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<form action="#" th:action="@{/item/search}" th:object="${search}">
    <!--<label for="search_input">Search:</label> -->
    <input name="search" id="search">

    </input>
    <div class="container">
        <!--<div th:if="${not #lists.isEmpty(search)}">-->
            <h2>Search Results</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Serial Number</th>
                    <th>Internal Number</th>
                    <th>Source of Delivery</th>
                    <th>Delivery Date</th>
                    <th>In ICT Storage</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="search : ${search}">
                    <td th:text="${search.id}"></td>
                    <td th:text="${search.name}"></td>
                    <td th:text="${search.serialNumber}"></td>
                    <td th:text="${search.internalNumber}"></td>
                    <td th:text="${search.sourceOfDelivery}"></td>
                    <!--<td th:text="${search.sourceOfDelivery.city}"></td>-->
                    <!--<td th:text="${search.sourceOfDelivery.postalCode}"></td>-->
                    <!--<td th:text="${search.sourceOfDelivery.street}"></td>-->
                    <!--<td th:text="${search.sourceOfDelivery.number}"></td>-->
                    <td th:text="${search.deliveryDate}"></td>
                    <td th:text="${search.inStorage}"></td>
                    <td><a th:href="${'/item/show/' + search.id}">View</a> </td>
                    <td><a th:href="${'/item/edit/' + search.id}">Edit</a> </td>
                    <td><a th:href="${'/item/delete/' + search.id}">Delete</a> </td>
                </tr>
                </tbody>
            </table>
        <!--</div>-->
    </div>
</form>
</body>
</html>
